<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .carousel-container {
            position: relative;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slide {
            flex: 0 0 auto;
            width: 100%;
        }

        .dots-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
        }

        .img-style {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .active {
            background-color: #333;
        }

    </style>
</head>
<body>
<div class="carousel-container">
    <div class="carousel">
        <div class="slide">
            <img src="https://velesovik.ru/images/article/287/index.jpg" alt="Slide 1" class="img-style">
        </div>
        <div class="slide">
            <img src="https://cdn1.ozone.ru/s3/multimedia-q/6156763646.jpg" alt="Slide 2" class="img-style">
        </div>
        <div class="slide">
            <img src="https://postal-shop.ru/image/cache/catalog/2019/November2019/17.%20%D0%9E%D0%BB%D0%B5%D0%BD%D1%8C-800x800.jpg" alt="Slide 3" class="img-style">
        </div>
    </div>
    <div class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[index].style.display = 'block';
        }

        function activateDot(index) {
            dots.forEach(dot => {
                dot.classList.remove('active');
            });
            dots[index].classList.add('active');
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
            activateDot(currentIndex);
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
            activateDot(currentIndex);
        }

        function jumpToSlide(index) {
            currentIndex = index;
            showSlide(currentIndex);
            activateDot(currentIndex);
        }

        const prevBtn = document.createElement('button');
        prevBtn.textContent = 'Prev';
        prevBtn.addEventListener('click', prevSlide);
        document.querySelector('.carousel-container').appendChild(prevBtn);

        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Next';
        nextBtn.addEventListener('click', nextSlide);
        document.querySelector('.carousel-container').appendChild(nextBtn);

        prevBtn.style.position = nextBtn.style.position = 'absolute';
        prevBtn.style.top = nextBtn.style.top = '50%';
        prevBtn.style.transform = nextBtn.style.transform = 'translateY(-50%)';
        prevBtn.style.left = '10px';
        nextBtn.style.right = '10px';

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                jumpToSlide(index);
            });
        });

        showSlide(currentIndex);
        activateDot(currentIndex);
    });

</script>
</body>
</html>
